<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card-contact">
        <div id="success-message">
            <p id ="banner"><i class="far fa-check-circle"></i>Thank you for contacting us! 
            <button id="close-banner" onclick="closeBanner()">X</button></p>
        </div>
        <form id="form">
            <img src="contact-image.jfif" />
            <input type="text" id="first-name" name="firstname" placeholder="First Name">
            <input type="text" id="last-name" name="lastname" placeholder="Last Name">
            <div class="gender" id="gender-container">
                <p id="error-message">Gender</p>
                <div class="male">
                    <input type="radio" id="male" name="gender" value="male">M
                </div>
                <div class="female">
                    <input type="radio" id="female" name="gender" value="female">F
                </div>
            </div>
            <textarea id="message" name="message" rows="10" cols="30" placeholder="Your message here...."></textarea>
            <div class="submit">
                <input type="submit" id="submit-button" value="Submit">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
