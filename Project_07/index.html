<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card-comment">
        <h2>Comment Box</h2>
        <form id="myForm">
            <input type="text" id="full-name" name="name" placeholder="Enter full name">
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <textarea id="comments" name="comment" rows="10" cols="40" placeholder="Enter your comment..."></textarea>
            <input type="submit" id="button" value="Add Comment">
        </form>
    </div>
    <div id="container"></div>
    <script src="app.js"></script>
</body>

</html>
